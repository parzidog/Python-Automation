<body style="margin: auto; align-items: center; text-align: center">
  <h1>Volume Calculator</h1>
  <br />
  <p>Enter the three dimensions to ge the volume</p>
  <form method="POST">
    <input type="number" value="{{dim1}}" name="first" id="1" />
    <br />
    <input type="number" name="second" value="{{dim2}}" id="2" />
    <br />
    <input type="number" name="third" value="{{dim3}}" id="3" />
    <br />
    <p>{{output}}</p>
    <button type="submit">Calculate</button>
  </form>
</body>
